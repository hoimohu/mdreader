<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mdr.js</title>
    <style>
        #input,
        #output {
            width: 48%;
            height: 480px;
        }

        #output {
            border: 1px black solid;
            word-break: break-all;
            overflow-y: scroll;
        }

        #viewpre {
            width: 100%;
            height: 300px;
            margin: 10px auto;
            border: 1px black solid;
            overflow: scroll;
        }

        .flex {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="flex">
        <textarea id="input" title="input"></textarea>
        <div id="output"></div>
    </div>
    <pre id="viewpre"><code id="viewcode"></code></pre>
    <script src="mdr.js"></script>
    <script src="format.js"></script>
    <script src="script.js"></script>
</body>

</html>
